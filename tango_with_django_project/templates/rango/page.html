{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}Selected Page{% endblock %}

{% block body_block %}

        <h1>Selected Page</h1>
        {% if pages %}
        <ul>

            <li><a href="{{ page_url }}">{{ page_title }}</a></li>

        </ul>
             
        {% else %}
            <strong>No pages currently in category.</strong><br>
        {% endif %}

{% endblock %}

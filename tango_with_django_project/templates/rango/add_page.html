<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>

		{% if user.is_authenticated %}
	        <form id="page_form" method="post" action="/rango/category/{{ category_name_slug }}/add_page/">
	
	            {% csrf_token %}
	            {% for hidden in form.hidden_fields %}
	                {{ hidden }}
	            {% endfor %}
				
	            {% for field in form.visible_fields %}
	                {{ field.errors }}
	                {{ field.help_text }}
	                {{ field }}<br><br>
	            {% endfor %}
	
	            <input type="submit" name="submit" value="Create Page" />
	       </form>
	       <br>
	        <!-- <a href="/rango/restricted/">Restricted Page</a><br /> -->
			<a href="/rango/logout/">Logout</a><br />
		{% else %}
			<a href="/rango/register/">Register Here</a><br />
			<a href="/rango/login/">Login</a><br />
		{% endif %}
		<br>
	    <a href="/rango/">Back to homepage</a><br/>
    </body>

</html>
